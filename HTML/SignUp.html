<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/signUp.css" />
    </head>
    <body>
        <h1>Career Analysis Academy Online Program</h1>
        <h2>Create an Account</h2>
            <div id = "container">
                <form>
                    <label for = "firstname">First Name: </label>
                    <input type = "text" id = "firstname" name = "firstname"><br><br>
                    <label for = "lastname">Last Name: </label>
                    <input type = "text" id = "lastname" name = "lastname"><br><br>
                    <div>
                        <label for = "gender">Gender: </label>
                        <select id = "gender" name = "gender">
                            <option>Female</option>
                            <option>Male</option>
                        </select><br><br>
                    </div>
                    <label for = "address">Address: </label>
                    <input type = "text" id = "address" name = "address"><br><br>
                    <label for = "birthday">Birthday: </label>
                    <input type = "date" id = "birthday" name = "birthday"><br><br>
                    <label for = "school">School: </label>
                    <input type = "text" id = "school" name = "school"><br><br>
                    <div>
                            <label for = "race">Race: </label>
                            <select id="race" name="race">
                                <option>American Indian or Alaska Native</option>  
                                <option>Asian</option> 
                                <option>Black or African American</option>     
                                <option>Hispanic, Latino, or Spanish origin</option>
                                <option>Middle Eastern or North African</option>
                                <option>Native Hawaiian or Other Pacific Islander</option>
                                <option>White</option>
                                <option>Other race</option>
                            </select><br><br>
                    </div>
                    <div>
                            <label for = "income">Income Bracket: </label>
                            <select id="income" name="income">
                                <option>0-24,999</option>  
                                <option>25,000-49,999</option> 
                                <option>50,000-74,999</option>     
                                <option>75,000-99,999</option>
                                <option>100,000+</option>
                            </select><br><br>
                    </div>
                    <label for = "username">Username: </label>
                    <input type = "text" id = "username" name = "username"><br><br>
                    <label for = "password">Password:</label>
                    <input type = "password" id = "password" name = "password"><br><br>
                    <label for = "password">Confirm Password:</label>
                    <input type = "password" id = "confirmed" name = "confirmed"><br><br>
                </form>
                <form action="chooseBackground.html">
                    <input type="submit" value="Create Account"/><br><br>
                </form>
            </div>
        </body>
</html>
